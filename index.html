<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" title="mainStyle">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Kalam:wght@300&family=Nanum+Pen+Script&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>
<body>
    <div class="appBG">
        <div id="clock">
            <div class="clockHour">00</div>
            <span class="clockDivider">:</span>
            <div class="clockMin">00</div>
            <span class="clockDivider">:</span>
            <div class="clockSec">00</div>
        </div>
        <div class="loginContainer hidden">
            <form id="loginForm">
                <input maxlength="15" type="text" placeholder=" What is your name?" required autofocus/>
                <span></span>
            </form>
        </div>
        <h2 class="greeting hidden"></h2>
        
        <div class="todoContainer">
            <form id="todoForm">
                <input type="text" placeholder="Write a To-Do and Press Enter" required/>
            </form>
            <ul id="todoList"></ul>
        </div>
        <div id="quote" class="quoteContainer">
            <span></span>
            <span></span>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>  
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
